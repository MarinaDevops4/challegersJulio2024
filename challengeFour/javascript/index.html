<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas Estilo Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <div class="game-container">
           <!-- Barra de alerta -->
           <div class="alert-sticky">
            ⚠️ **¡Aviso!** Este juego está en desarrollo y puede contener errores. Gracias por tu comprensión y paciencia.
        </div>
        <h1>Juego de Cartas Estilo Yu-Gi-Oh!</h1>
        
        <div class="board">
            <div class="opponent-hand" id="opponent-hand-cards">
                <h2>Mano del Oponente</h2>
            </div>

            <div class="play-area">
                <div id="opponent-played-cards" class="play-zone"></div>
                <div id="   " class="play-zone"></div>
            </div>

            <div class="player-hand" id="hand-cards">
                <h2>Tu Mano</h2>
            </div>
        </div>

        <div class="controls">
            <button id="draw-card" class="button">Robar Carta</button>
            <button id="play-card" class="button" disabled>Jugar Carta</button>
        </div>

        <div id="result-message"></div>
    </div>
       <!-- Modal -->
       <div id="result-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
